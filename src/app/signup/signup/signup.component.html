<div id="box">
    <form method="post">
        <div style="font-size: 20px; margin: 10px;" class="login text-center">Regisztráció</div>

        <div class="name mb-3">
            <label for="name" class="form-label ">Teljes név</label>
            <input id="text" type="text" name="name" class="form-control" placeholder="Teljes név">
        </div>

        <div class="email mb-3">
            <label for="email" class="form-label ">Email</label>
            <input id="text" type="text" name="email" class="form-control" placeholder="Email címet">
        </div>

        <div class="password mb-3">
            <label for="password" class="form-label">Jelszó</label>
            <input id="text" type="password" name="password" class="form-control" placeholder="Jelszó">
        </div>

        <div class="password_2 mb-3">
            <label for="password_2" class="form-label">Jelszó megerősítés</label>
            <input id="text" type="password" name="password_2" class="form-control" placeholder="Jelszó">
        </div>

        <div class="button mb-3 text-center">
            <button id="button" class="btn btn-info" type="submit" routerLink="/login">Regisztráció</button>
        </div>

        <div class="link text-center">
            <a href="/login">Van már fiókja? Jelenkezzen be!</a>
        </div>
    </form>
</div>
